version: "3.9"

services:
  # MySQL database for backend + AI service
  mysql:
    image: mysql:8.0
    container_name: airbnb-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: pass1234
      MYSQL_DATABASE: airbnb_lab
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppass1234"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airbnb

  mongo:
    image: mongo:6.0
    container_name: airbnb-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airbnb

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: airbnb-kafka
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,PLAINTEXT_HOST://:29092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "9092:9092"
      - "29092:29092"
      - "9093:9093"
    networks:
      - airbnb

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    container_name: airbnb-kafka-ui
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: airbnb
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    ports:
      - "8080:8080"
    networks:
      - airbnb

  ai-service:
    build:
      context: ./ai-service
    env_file:
      - ./ai-service/.env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: airbnb_lab
      DB_USER: root
      DB_PASSWORD: pass1234
      PYTHONPATH: /app
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - airbnb

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      PORT: 5001
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: airbnb_lab
      DB_USER: root
      DB_PASSWORD: pass1234
      AI_SERVICE_URL: http://ai-service:8000
      FRONTEND_URL: http://localhost:3000
      MONGO_URI: mongodb://mongo:27017/airbnb_auth
      MONGO_DB_NAME: airbnb_auth
      KAFKA_BROKER_URL: kafka:9092
      KAFKA_TOPIC_BOOKINGS: booking.events
      KAFKA_CLIENT_ID: airbnb-backend
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_healthy
      ai-service:
        condition: service_started
    ports:
      - "5001:5001"
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - airbnb

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:5001/api
        VITE_AI_SERVICE_URL: http://localhost:8000
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:3000"
    networks:
      - airbnb

volumes:
  mysql_data:
  mongo_data:

networks:
  airbnb:
    driver: bridge
