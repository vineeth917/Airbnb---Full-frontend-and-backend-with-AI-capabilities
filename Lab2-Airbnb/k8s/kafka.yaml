apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-kraft-config
data:
  server.properties: |
    process.roles=broker,controller
    node.id=1
    controller.quorum.voters=1@localhost:9093
    listeners=PLAINTEXT://:9092,CONTROLLER://:9093
    advertised.listeners=PLAINTEXT://kafka:9092
    listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
    controller.listener.names=CONTROLLER
    inter.broker.listener.name=PLAINTEXT
    log.dirs=/var/lib/kafka/data
    offsets.topic.replication.factor=1
    transaction.state.log.replication.factor=1
    transaction.state.log.min.isr=1
    group.initial.rebalance.delay.ms=0
    auto.create.topics.enable=true
    num.partitions=1
    default.replication.factor=1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      initContainers:
        - name: format-kafka-storage
          image: confluentinc/cp-kafka:7.6.1
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command:
            - sh
            - -c
            - |
              echo "Fixing permissions..."
              chown -R 1000:1000 /var/lib/kafka/data
              chmod -R 755 /var/lib/kafka/data
              # Remove lost+found directory if it exists (created by filesystem)
              rm -rf /var/lib/kafka/data/lost+found
              if [ ! -f /var/lib/kafka/data/.formatted ]; then
                echo "Formatting Kafka storage..."
                su -s /bin/bash appuser -c "kafka-storage format --cluster-id MkU3OEVBNTcwNTJENDM2Qk --config /etc/kafka-config/server.properties"
                if [ $? -eq 0 ]; then
                  touch /var/lib/kafka/data/.formatted
                  chown 1000:1000 /var/lib/kafka/data/.formatted
                  echo "Storage formatted successfully"
                else
                  echo "Storage format failed"
                  exit 1
                fi
              else
                echo "Storage already formatted, skipping"
              fi
          volumeMounts:
            - name: kafka-storage
              mountPath: /var/lib/kafka/data
            - name: kafka-config
              mountPath: /etc/kafka-config
      containers:
        - name: kafka
          image: confluentinc/cp-kafka:7.6.1
          command:
            - sh
            - -c
            - |
              echo "Starting Kafka in KRaft mode..."
              kafka-server-start /etc/kafka-config/server.properties
          ports:
            - containerPort: 9092
              name: kafka
            - containerPort: 9093
              name: controller
          volumeMounts:
            - name: kafka-storage
              mountPath: /var/lib/kafka/data
            - name: kafka-config
              mountPath: /etc/kafka-config
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: kafka-storage
          persistentVolumeClaim:
            claimName: kafka-pvc
        - name: kafka-config
          configMap:
            name: kafka-kraft-config
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
spec:
  type: ClusterIP
  selector:
    app: kafka
  ports:
    - port: 9092
      targetPort: 9092
