apiVersion: v1
kind: Secret
metadata:
  name: airbnb-secrets
  namespace: airbnb-lab2
type: Opaque
stringData:
  # MongoDB Credentials (base64 encoded in production)
  mongodb.username: "airbnb_user"
  mongodb.password: "airbnb_password"
  
  # Flask Secret Key (change in production)
  flask.secret.key: "your-secret-key-change-in-production"
  
  # JWT Secret (change in production)
  jwt.secret.key: "your-jwt-secret-key-change-in-production"

