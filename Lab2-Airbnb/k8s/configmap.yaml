apiVersion: v1
kind: ConfigMap
metadata:
  name: airbnb-config
  namespace: airbnb-lab2
data:
  # MongoDB Configuration
  mongodb.host: "mongodb"
  mongodb.port: "27017"
  mongodb.database: "airbnb_lab2"
  
  # Kafka Configuration
  kafka.bootstrap.servers: "kafka:9092"
  kafka.topic.booking.created: "booking.created"
  kafka.topic.booking.accepted: "booking.accepted"
  kafka.topic.booking.cancelled: "booking.cancelled"
  kafka.topic.booking.updated: "booking.updated"
  
  # Service URLs
  traveler.service.url: "http://traveler-service:5001"
  owner.service.url: "http://owner-service:5002"
  property.service.url: "http://property-service:5003"
  booking.service.url: "http://booking-service:5004"
  ai.agent.service.url: "http://ai-agent-service:8000"
  
  # Application Configuration
  flask.env: "production"
  log.level: "INFO"

