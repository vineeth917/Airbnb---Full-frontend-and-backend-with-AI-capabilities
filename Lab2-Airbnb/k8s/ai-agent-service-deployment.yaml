apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-agent-service
  namespace: airbnb-lab2
  labels:
    app: ai-agent-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-agent-service
  template:
    metadata:
      labels:
        app: ai-agent-service
        tier: backend
    spec:
      containers:
      - name: ai-agent-service
        image: lab2-airbnb-ai-agent-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: PROPERTY_SERVICE_URL
          value: "http://property-service:5003"
        - name: BOOKING_SERVICE_URL
          value: "http://booking-service:5004"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: ai-agent-service
  namespace: airbnb-lab2
  labels:
    app: ai-agent-service
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: ai-agent-service

